<!DOCTYPE html>
<html>
<head>
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <style>
        .out {
            display: none;
        }
    </style>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>

<body>

<div class="container">
    <div class="row">
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Logo</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="#">generate</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="row">
        <p id="day"></p>
        <p id="month"></p>
    </div>
    <div class="row">
        <div class="col s6 edit">
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="lku" class="materialize-textarea"></textarea>
                            <label for="lku">lku</label>
                        </div>
                        <div class="input-field col s12">
                            <textarea id="lkf" class="materialize-textarea"></textarea>
                            <label for="lkf">lkf</label>
                        </div>
                        <div class="input-field col s12">
                            <textarea id="rb" class="materialize-textarea"></textarea>
                            <label for="rb">rb</label>
                        </div>
                        <div class="input-field col s12">
                            <textarea id="rest" class="materialize-textarea"></textarea>
                            <label for="rest">rest</label>
                        </div>

                        <div class="input-field col s2 out">
                            <i class="mdi-action-account-box prefix"></i>
                            <input id="icon_prefix" type="text" class="validate chart">
                            <label for="icon_prefix">lku</label>
                        </div>
                        <div class="input-field col s2 out">
                            <i class="mdi-action-account-circle prefix"></i>
                            <input id="icon_prefix" type="text" class="validate chart">
                            <label for="icon_prefix">lkf</label>
                        </div>
                        <div class="input-field col s2 out">
                            <i class="mdi-action-android prefix"></i>
                            <input id="icon_prefix" type="text" class="validate chart">
                            <label for="icon_prefix">rb</label>
                        </div>
                        <div class="input-field col s2 out">
                            <i class="mdi-device-now-widgets prefix"></i>
                            <input id="icon_prefix" type="text" class="validate chart">
                            <label for="icon_prefix">rest</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="col s6">
            <div class="col s6"></div>
            <div class="col s12 lku" data-id="lku">lku</div>
            <div class="col s12 lkf" data-id="lkf">lkf</div>
            <div class="col s12 rb" data-id="rb">rb</div>
            <div class="col s12 rest" data-id="rest">rest</div>

            <div class="row">
                <div class="col s12 ct-chart"></div>
            </div>
        </div>
    </div>
</div>

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>
<script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
<script>
    (function ($)
    {
        $(function ()
        {

            var months = [
                'Январь',
                'Февраль',
                'Март',
                'Апрель',
                'Май',
                'June',
                'July',
                'August',
                'September',
                'October',
                'November',
                'December'
            ];
            var today = new Date();

            today.setTime(today.getTime());
            $("#day").text(today.getDay());
            $("#month").text(months[today.getMonth()]);

            $("textarea").change(function (id)
            {
                var t = $(this);
                var TextareaId = id.target.id;
                $("div[data-id='"+ TextareaId +"']").text(t.val());
                t.parent().addClass("filled");
                t.hide();
            });

            $("label").on("click", function ()
            {
                var t = $(this);
                if (!t.prev().is(":visible"))
                {
                    t.prev().show();
                }
            });


            // chart
            new Chartist.Bar('.ct-chart', {
                labels: ['lku', 'lkf', 'rb', 'rest'],
                series: [
                    [1, 2, 3, 4.5]
                ]
            }, {
                low: 0,
                scaleMinSpace: 1,
                high: 10
            }).on('draw', function(data) {
                if (data.type === 'bar')
                {
                    data.element.attr({
                        style: 'stroke-width: 30px'
                    });
                }
            });

            // chart
//            $(".chart").change(function ()
//            {
//                $(this).val();
//                seri
//            });
        });
    })(jQuery);
</script>
</body>
</html>
